<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hostel Login</title>
    <link rel="icon" href="jha(1).png" type="image/x-icon">
    <script src="javascript.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #394042, #50575e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #2e7d32;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #2e7d32;
            box-shadow: 0 0 8px rgba(46, 125, 50, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1b5e20;
        }

        .error-msg {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .login-container .icon {
            font-size: 50px;
            color: #2e7d32;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="icon">üîê</div>
        <h2>Student Hostel Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <p id="error" class="error-msg"></p>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');

            if (username === 'nidhi' && password === '123') {
                localStorage.setItem('isLoggedIn', 'true');
                alert('Login Successful!');
                window.location.href = 'second.html';
            } else {
                error.textContent = 'Invalid username or password. Please try again.';
            }
        });

    </script>




    

</body>

</html>
